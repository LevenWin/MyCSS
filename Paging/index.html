<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexing pagination arrows</title>
    <link rel="stylesheet" href="style.css" media="screen" type="text/css">
</head>

<body>
    <p class="intro">Flexing pagnation arrows</p>
    <div class="counter"></div>
    <button class="paginate left"><i></i><i></i></button>
    <button class="paginate right"><i></i><i></i></button>
</body>
<script>
    var pr = document.querySelector('.paginate.left')
    var pl = document.querySelector('.paginate.right')
    var index = 0,
        total = 5;

    function slide(offset) {
        index = Math.min(Math.max(index + offset, 0), total - 1);
        document.querySelector(".counter").innerHTML = (index + 1) + '/' + total;
        pr.setAttribute('data-state', index === 0 ? "disable" : "");
        pl.setAttribute('data-state', index === total - 1 ? 'disable' : '');
    }

    pr.onclick = slide.bind(this, -1)
    pl.onclick = slide.bind(this, 1)
    slide(0)
</script>
<style type="text/css" media="screen">
    .intro {
        position: absolute;
        left: 25px;
        bottom: 8px;
        font-size: 16px;
        color: #fff;
    }
</style>

</html>
